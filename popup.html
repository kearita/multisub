<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multilingual Subtitles</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Multilingual Subtitles</h3>

  <label for="lang1">Language 1:</label>
  <select id="lang1">
    <option value="es">Spanish</option>
    <option value="ro">Romanian</option>
    <option value="fr">French</option>
  </select>

  <label for="lang2">Language 2:</label>
  <select id="lang2">
    <option value="ro">Romanian</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
  </select>

  <button id="startBtn">Start Subtitles</button>
  <button id="stopBtn">Stop Subtitles</button>

  <script src="popup.js"></script>
</body>
</html>
